<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="warehouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forkliftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect x="0" y="0" width="800" height="150" fill="#e0f2fe"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="100" fill="url(#floorGradient)"/>
  
  <!-- Warehouse building -->
  <g id="warehouse">
    <!-- Main building -->
    <rect x="100" y="150" width="600" height="150" fill="url(#warehouseGradient)" stroke="#374151" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="80,150 400,80 720,150" fill="url(#roofGradient)" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Large doors -->
    <rect x="150" y="200" width="80" height="100" fill="#1f2937" stroke="#111827" stroke-width="2"/>
    <rect x="250" y="200" width="80" height="100" fill="#1f2937" stroke="#111827" stroke-width="2"/>
    <rect x="470" y="200" width="80" height="100" fill="#1f2937" stroke="#111827" stroke-width="2"/>
    <rect x="570" y="200" width="80" height="100" fill="#1f2937" stroke="#111827" stroke-width="2"/>
    
    <!-- Door tracks -->
    <line x1="150" y1="250" x2="230" y2="250" stroke="#6b7280" stroke-width="2"/>
    <line x1="250" y1="250" x2="330" y2="250" stroke="#6b7280" stroke-width="2"/>
    <line x1="470" y1="250" x2="550" y2="250" stroke="#6b7280" stroke-width="2"/>
    <line x1="570" y1="250" x2="650" y2="250" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="350" y="170" width="30" height="20" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="390" y="170" width="30" height="20" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="430" y="170" width="30" height="20" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Office section -->
    <rect x="350" y="200" width="100" height="100" fill="#9ca3af" stroke="#6b7280" stroke-width="2"/>
    <rect x="360" y="210" width="15" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="380" y="210" width="15" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="400" y="210" width="15" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="420" y="210" width="15" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    
    <rect x="360" y="230" width="15" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="380" y="230" width="15" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="400" y="230" width="15" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="420" y="230" width="15" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Office door -->
    <rect x="410" y="270" width="20" height="30" fill="#1f2937" stroke="#111827" stroke-width="1"/>
  </g>
  
  <!-- Storage racks inside warehouse -->
  <g id="storage-racks" opacity="0.8">
    <!-- Rack 1 -->
    <g transform="translate(120, 220)">
      <!-- Rack structure -->
      <rect x="0" y="0" width="4" height="60" fill="#4b5563"/>
      <rect x="40" y="0" width="4" height="60" fill="#4b5563"/>
      <rect x="0" y="20" width="44" height="3" fill="#4b5563"/>
      <rect x="0" y="40" width="44" height="3" fill="#4b5563"/>
      
      <!-- Boxes on shelves -->
      <rect x="5" y="5" width="15" height="12" fill="url(#boxGradient1)" stroke="#7c3aed" stroke-width="0.5"/>
      <rect x="22" y="5" width="15" height="12" fill="url(#boxGradient2)" stroke="#d97706" stroke-width="0.5"/>
      <rect x="5" y="25" width="15" height="12" fill="url(#boxGradient3)" stroke="#0891b2" stroke-width="0.5"/>
      <rect x="22" y="25" width="15" height="12" fill="url(#boxGradient1)" stroke="#7c3aed" stroke-width="0.5"/>
      <rect x="5" y="45" width="15" height="12" fill="url(#boxGradient2)" stroke="#d97706" stroke-width="0.5"/>
    </g>
    
    <!-- Rack 2 -->
    <g transform="translate(280, 220)">
      <rect x="0" y="0" width="4" height="60" fill="#4b5563"/>
      <rect x="40" y="0" width="4" height="60" fill="#4b5563"/>
      <rect x="0" y="20" width="44" height="3" fill="#4b5563"/>
      <rect x="0" y="40" width="44" height="3" fill="#4b5563"/>
      
      <rect x="5" y="5" width="15" height="12" fill="url(#boxGradient3)" stroke="#0891b2" stroke-width="0.5"/>
      <rect x="22" y="5" width="15" height="12" fill="url(#boxGradient1)" stroke="#7c3aed" stroke-width="0.5"/>
      <rect x="5" y="25" width="15" height="12" fill="url(#boxGradient2)" stroke="#d97706" stroke-width="0.5"/>
      <rect x="22" y="25" width="15" height="12" fill="url(#boxGradient3)" stroke="#0891b2" stroke-width="0.5"/>
      <rect x="5" y="45" width="15" height="12" fill="url(#boxGradient1)" stroke="#7c3aed" stroke-width="0.5"/>
      <rect x="22" y="45" width="15" height="12" fill="url(#boxGradient2)" stroke="#d97706" stroke-width="0.5"/>
    </g>
    
    <!-- Rack 3 -->
    <g transform="translate(500, 220)">
      <rect x="0" y="0" width="4" height="60" fill="#4b5563"/>
      <rect x="40" y="0" width="4" height="60" fill="#4b5563"/>
      <rect x="0" y="20" width="44" height="3" fill="#4b5563"/>
      <rect x="0" y="40" width="44" height="3" fill="#4b5563"/>
      
      <rect x="5" y="5" width="15" height="12" fill="url(#boxGradient2)" stroke="#d97706" stroke-width="0.5"/>
      <rect x="22" y="5" width="15" height="12" fill="url(#boxGradient3)" stroke="#0891b2" stroke-width="0.5"/>
      <rect x="5" y="25" width="15" height="12" fill="url(#boxGradient1)" stroke="#7c3aed" stroke-width="0.5"/>
      <rect x="22" y="25" width="15" height="12" fill="url(#boxGradient2)" stroke="#d97706" stroke-width="0.5"/>
      <rect x="5" y="45" width="15" height="12" fill="url(#boxGradient3)" stroke="#0891b2" stroke-width="0.5"/>
    </g>
    
    <!-- Rack 4 -->
    <g transform="translate(620, 220)">
      <rect x="0" y="0" width="4" height="60" fill="#4b5563"/>
      <rect x="40" y="0" width="4" height="60" fill="#4b5563"/>
      <rect x="0" y="20" width="44" height="3" fill="#4b5563"/>
      <rect x="0" y="40" width="44" height="3" fill="#4b5563"/>
      
      <rect x="5" y="5" width="15" height="12" fill="url(#boxGradient1)" stroke="#7c3aed" stroke-width="0.5"/>
      <rect x="22" y="5" width="15" height="12" fill="url(#boxGradient2)" stroke="#d97706" stroke-width="0.5"/>
      <rect x="5" y="25" width="15" height="12" fill="url(#boxGradient3)" stroke="#0891b2" stroke-width="0.5"/>
      <rect x="22" y="25" width="15" height="12" fill="url(#boxGradient1)" stroke="#7c3aed" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Forklift -->
  <g id="forklift" transform="translate(200, 320)">
    <!-- Main body -->
    <rect x="0" y="0" width="50" height="25" fill="url(#forkliftGradient)" stroke="#ca8a04" stroke-width="1"/>
    
    <!-- Cabin -->
    <rect x="5" y="-15" width="20" height="15" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    <rect x="8" y="-12" width="6" height="6" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
    <rect x="16" y="-12" width="6" height="6" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
    
    <!-- Mast -->
    <rect x="45" y="-30" width="4" height="55" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    <rect x="47" y="-25" width="4" height="45" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    
    <!-- Forks -->
    <rect x="52" y="15" width="25" height="3" fill="#4b5563"/>
    <rect x="52" y="20" width="25" height="3" fill="#4b5563"/>
    
    <!-- Wheels -->
    <circle cx="10" cy="30" r="6" fill="#111827"/>
    <circle cx="40" cy="30" r="6" fill="#111827"/>
    <circle cx="10" cy="30" r="3" fill="#6b7280"/>
    <circle cx="40" cy="30" r="3" fill="#6b7280"/>
    
    <!-- Load on forks -->
    <rect x="52" y="0" width="20" height="15" fill="url(#boxGradient2)" stroke="#d97706" stroke-width="1"/>
  </g>
  
  <!-- Loading dock -->
  <g id="loading-dock">
    <rect x="150" y="300" width="80" height="15" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
    <rect x="250" y="300" width="80" height="15" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
    <rect x="470" y="300" width="80" height="15" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
    <rect x="570" y="300" width="80" height="15" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Truck at loading dock -->
  <g id="truck" transform="translate(150, 315)">
    <!-- Trailer -->
    <rect x="0" y="0" width="80" height="25" fill="#1f2937" stroke="#111827" stroke-width="1"/>
    <!-- Cab -->
    <rect x="-25" y="5" width="25" height="20" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <rect x="-20" y="8" width="8" height="6" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
    
    <!-- Wheels -->
    <circle cx="-10" cy="30" r="5" fill="#111827"/>
    <circle cx="15" cy="30" r="5" fill="#111827"/>
    <circle cx="65" cy="30" r="5" fill="#111827"/>
    <circle cx="-10" cy="30" r="2.5" fill="#6b7280"/>
    <circle cx="15" cy="30" r="2.5" fill="#6b7280"/>
    <circle cx="65" cy="30" r="2.5" fill="#6b7280"/>
  </g>
  
  <!-- Workers -->
  <g id="workers">
    <!-- Worker 1 -->
    <circle cx="380" cy="310" r="6" fill="#fbbf24"/>
    <rect x="376" y="316" width="8" height="15" fill="#ef4444"/>
    <rect x="375" y="331" width="4" height="12" fill="#1e40af"/>
    <rect x="381" y="331" width="4" height="12" fill="#1e40af"/>
    
    <!-- Worker 2 -->
    <circle cx="600" cy="310" r="6" fill="#fbbf24"/>
    <rect x="596" y="316" width="8" height="15" fill="#10b981"/>
    <rect x="595" y="331" width="4" height="12" fill="#1e40af"/>
    <rect x="601" y="331" width="4" height="12" fill="#1e40af"/>
  </g>
  
  <!-- Signage -->
  <g id="signage">
    <rect x="120" y="320" width="25" height="15" fill="#facc15" stroke="#eab308" stroke-width="1"/>
    <text x="132" y="330" text-anchor="middle" font-family="Arial" font-size="8" fill="#000">A1</text>
    
    <rect x="300" y="320" width="25" height="15" fill="#facc15" stroke="#eab308" stroke-width="1"/>
    <text x="312" y="330" text-anchor="middle" font-family="Arial" font-size="8" fill="#000">B2</text>
    
    <rect x="520" y="320" width="25" height="15" fill="#facc15" stroke="#eab308" stroke-width="1"/>
    <text x="532" y="330" text-anchor="middle" font-family="Arial" font-size="8" fill="#000">C3</text>
  </g>
  
  <!-- Safety lines -->
  <g stroke="#facc15" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <line x1="100" y1="320" x2="700" y2="320"/>
    <line x1="180" y1="300" x2="180" y2="340"/>
    <line x1="320" y1="300" x2="320" y2="340"/>
    <line x1="520" y1="300" x2="520" y2="340"/>
    <line x1="640" y1="300" x2="640" y2="340"/>
  </g>
</svg>