<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trailerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect x="0" y="0" width="800" height="250" fill="url(#skyGradient)"/>
  
  <!-- Landscape background -->
  <rect x="0" y="250" width="800" height="80" fill="#16a34a"/>
  
  <!-- Road -->
  <rect x="0" y="330" width="800" height="70" fill="url(#roadGradient)"/>
  
  <!-- Road markings -->
  <g stroke="#facc15" stroke-width="3" stroke-dasharray="20,10">
    <line x1="0" y1="365" x2="800" y2="365"/>
  </g>
  
  <!-- Road edges -->
  <line x1="0" y1="330" x2="800" y2="330" stroke="#ffffff" stroke-width="2"/>
  <line x1="0" y1="400" x2="800" y2="400" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Main truck with container -->
  <g id="main-truck" transform="translate(300, 300)">
    <!-- Trailer -->
    <rect x="-100" y="0" width="180" height="50" fill="url(#trailerGradient)" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Container on trailer -->
    <rect x="-90" y="-35" width="160" height="35" fill="url(#containerGradient)" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Container details -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.8">
      <line x1="-85" y1="-25" x2="65" y2="-25"/>
      <line x1="-85" y1="-15" x2="65" y2="-15"/>
      <line x1="-85" y1="-5" x2="65" y2="-5"/>
      <rect x="50" y="-30" width="15" height="20" fill="none" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <!-- Truck cab -->
    <rect x="80" y="-10" width="60" height="60" fill="url(#truckGradient)" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Cab windows -->
    <rect x="85" y="0" width="20" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="110" y="0" width="20" height="15" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    <rect x="85" y="20" width="45" height="12" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Truck details -->
    <rect x="85" y="35" width="45" height="8" fill="#1f2937" stroke="#111827" stroke-width="1"/>
    <rect x="125" y="40" width="8" height="8" fill="#ef4444"/>
    
    <!-- Wheels -->
    <circle cx="-20" cy="60" r="12" fill="#111827"/>
    <circle cx="40" cy="60" r="12" fill="#111827"/>
    <circle cx="100" cy="60" r="12" fill="#111827"/>
    <circle cx="-20" cy="60" r="6" fill="#6b7280"/>
    <circle cx="40" cy="60" r="6" fill="#6b7280"/>
    <circle cx="100" cy="60" r="6" fill="#6b7280"/>
    
    <!-- Company logo placeholder -->
    <rect x="-80" y="10" width="40" height="20" fill="#1e3a8a" stroke="#ffffff" stroke-width="1"/>
    <text x="-60" y="22" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff">WENIBAC</text>
  </g>
  
  <!-- Second truck in distance -->
  <g id="distant-truck" transform="translate(600, 320)" opacity="0.8">
    <!-- Trailer -->
    <rect x="-60" y="0" width="100" height="30" fill="#d1d5db" stroke="#9ca3af" stroke-width="1"/>
    
    <!-- Truck cab -->
    <rect x="40" y="5" width="35" height="35" fill="#10b981" stroke="#059669" stroke-width="1"/>
    
    <!-- Windows -->
    <rect x="45" y="12" width="12" height="8" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
    <rect x="60" y="12" width="12" height="8" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
    
    <!-- Wheels -->
    <circle cx="-15" cy="40" r="8" fill="#111827"/>
    <circle cx="20" cy="40" r="8" fill="#111827"/>
    <circle cx="55" cy="40" r="8" fill="#111827"/>
    <circle cx="-15" cy="40" r="4" fill="#6b7280"/>
    <circle cx="20" cy="40" r="4" fill="#6b7280"/>
    <circle cx="55" cy="40" r="4" fill="#6b7280"/>
  </g>
  
  <!-- Trees alongside road -->
  <g id="trees">
    <!-- Tree 1 -->
    <rect x="50" y="280" width="8" height="50" fill="#92400e"/>
    <circle cx="54" cy="275" r="20" fill="#16a34a"/>
    
    <!-- Tree 2 -->
    <rect x="150" y="285" width="6" height="45" fill="#92400e"/>
    <circle cx="153" cy="280" r="15" fill="#16a34a"/>
    
    <!-- Tree 3 -->
    <rect x="680" y="275" width="10" height="55" fill="#92400e"/>
    <circle cx="685" cy="270" r="25" fill="#16a34a"/>
    
    <!-- Tree 4 -->
    <rect x="750" y="280" width="8" height="50" fill="#92400e"/>
    <circle cx="754" cy="275" r="18" fill="#16a34a"/>
  </g>
  
  <!-- Road signs -->
  <g id="road-signs">
    <!-- Distance sign -->
    <rect x="200" y="280" width="4" height="50" fill="#6b7280"/>
    <rect x="180" y="270" width="44" height="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="202" y="282" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">TEMA 5km</text>
    
    <!-- Speed sign -->
    <rect x="500" y="285" width="4" height="45" fill="#6b7280"/>
    <circle cx="502" cy="275" r="15" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="502" y="280" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">80</text>
  </g>
  
  <!-- Power lines -->
  <g id="power-lines" stroke="#6b7280" stroke-width="2">
    <!-- Poles -->
    <line x1="100" y1="250" x2="100" y2="300"/>
    <line x1="300" y1="250" x2="300" y2="300"/>
    <line x1="500" y1="250" x2="500" y2="300"/>
    <line x1="700" y1="250" x2="700" y2="300"/>
    
    <!-- Wires -->
    <path d="M100 260 Q200 270 300 260 Q400 270 500 260 Q600 270 700 260" fill="none" stroke="#374151" stroke-width="1"/>
    <path d="M100 275 Q200 285 300 275 Q400 285 500 275 Q600 285 700 275" fill="none" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Birds in sky -->
  <g id="birds" stroke="#374151" stroke-width="2" fill="none">
    <path d="M150 80 Q155 75 160 80"/>
    <path d="M158 80 Q163 75 168 80"/>
    
    <path d="M450 60 Q455 55 460 60"/>
    <path d="M458 60 Q463 55 468 60"/>
    
    <path d="M650 100 Q655 95 660 100"/>
    <path d="M658 100 Q663 95 668 100"/>
  </g>
  
  <!-- Clouds -->
  <g id="clouds" fill="#ffffff" opacity="0.8">
    <circle cx="200" cy="80" r="20"/>
    <circle cx="220" cy="80" r="25"/>
    <circle cx="240" cy="80" r="18"/>
    
    <circle cx="550" cy="120" r="15"/>
    <circle cx="570" cy="120" r="20"/>
    <circle cx="590" cy="120" r="12"/>
  </g>
  
  <!-- Sun -->
  <circle cx="700" cy="60" r="30" fill="#fbbf24" opacity="0.9"/>
  <g stroke="#fbbf24" stroke-width="3" opacity="0.7">
    <line x1="700" y1="15" x2="700" y2="25"/>
    <line x1="700" y1="95" x2="700" y2="105"/>
    <line x1="655" y1="60" x2="665" y2="60"/>
    <line x1="735" y1="60" x2="745" y2="60"/>
    <line x1="670" y1="30" x2="678" y2="38"/>
    <line x1="722" y1="82" x2="730" y2="90"/>
    <line x1="670" y1="90" x2="678" y2="82"/>
    <line x1="722" y1="38" x2="730" y2="30"/>
  </g>
  
  <!-- Road reflectors -->
  <g fill="#facc15">
    <rect x="100" y="395" width="3" height="3"/>
    <rect x="200" y="395" width="3" height="3"/>
    <rect x="300" y="395" width="3" height="3"/>
    <rect x="400" y="395" width="3" height="3"/>
    <rect x="500" y="395" width="3" height="3"/>
    <rect x="600" y="395" width="3" height="3"/>
    <rect x="700" y="395" width="3" height="3"/>
  </g>
  
  <!-- Motion lines behind main truck -->
  <g stroke="#9ca3af" stroke-width="2" opacity="0.6" stroke-dasharray="5,3">
    <line x1="200" y1="340" x2="170" y2="340"/>
    <line x1="205" y1="350" x2="180" y2="350"/>
    <line x1="210" y1="360" x2="185" y2="360"/>
  </g>
</svg>